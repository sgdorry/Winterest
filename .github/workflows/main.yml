# This is a workflow to test and deploy our demo app.

name: Demo CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PYTHONPATH: /home/runner/work/Winterest/Winterest/

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    environment: pa_deploy
    services:
      mongo:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --quiet --eval \"db.adminCommand('ping').ok\""
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.13'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # You can test your matrix by printing the current Python version
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Wait for MongoDB
        run: |
          for i in {1..30}; do
            nc -z 127.0.0.1 27017 && exit 0
            echo "Waiting for MongoDB to accept connections..."
            sleep 2
          done
          echo "MongoDB did not start in time."
          exit 1

      - name: Install Python packages.
        run: make dev_env

      - name: Run Python tests.
        run: make all_tests
        
